plugins {
    id 'java'
}

group 'qa.guru'
version '1.0'

repositories {
    mavenCentral()
}

compileTestJava{
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0'
    testImplementation('com.codeborne:selenide:6.7.2')
    testRuntimeOnly('org.slf4j:slf4j-simple:1.7.36')
}

test {
    useJUnitPlatform()
}